<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Store</title>
        <link rel="stylesheet" href="/css/app.css">
    </head>

    <body>
        <!-- First of all we will make header that contains two groups -->
        <header class="topbar">
            <div class="container">
                <div class="icons">
                    <a href="#"><img src="./assets/icons/facebook.svg" alt="facebook-icon"></a>
                    <a href="#"><img src="./assets/icons/twitter.svg" alt="twitter-icon"></a>
                    <a href="#"><img src="./assets/icons/google.svg" alt="google-icon"></a>
                    <a href="#"><img src="./assets/icons/instagram.svg" alt="instagram-icon"></a>
                    <a href="#"><img src="./assets/icons/search.svg" alt="search-icon"></a>
                </div>
                <div class="auth">
                    <div>
                        <img src="./assets/icons/user-icon.svg" alt="user-icon">
                        <a href="#">Log In</a>
                    </div>
                    <span class="divider">|</span>
                    <div>
                        <img src="./assets/icons/edit.svg" alt="user-icon">
                        <a href="#">Register</a>
                    </div>
                    <span class="divider">|</span>
                    <div>
                        <img src="./assets/icons/cart.svg" alt="user-icon">
                        <a href="#">0 Items-(0.00 $)</a>
                    </div>



                </div>
            </div>
        </header>


        <nav>
            <div class="top">
                <div class="container">
                    <div class="contact">
                        <img src="./assets/icons/phone.svg" alt="phone-picture">

                        <div>
                            <h5>Call us:7082979426</h5>
                            <h6>Email: support@gmail.com</h6>
                        </div>
                    </div>
                    <div class="branding">
                        <img src="./assets/icons/logo.svg" alt="Main-logo-picture">
                    </div>
                    <div class="time">
                        <img src="./assets/icons/clock.svg" alt="Clock-picture">
                        <div>
                            <h5>Working hours:</h5>
                            <h6>Mon-Sat (8:00 am to 12:00 pm)</h6>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </body>

</html>
